<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            function flatten(arr) {
                return arr.reduce((res, cur, index) => {
                    return res.concat(Array.isArray(cur) ? flatten(cur) : cur)
                }, [])
            }
            const res = flatten([1, [2, [3, [5, 6]]]])
            console.log(res)
            var arr = [1, 2, [3, [4, [5, [6, 7]]]]]
            console.log(arr.flat(Infinity))
        </script>
    </body>
</html>
