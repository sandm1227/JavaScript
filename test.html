<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var arr = [5,4,6,7,2,1]
            function insertSort(arr) {
    for(let i = 1; i < arr.length; i++) {
        let j = i;
        let target = arr[j];
        while(j > 0 && arr[j - 1] > target) {
            arr[j] = arr[j - 1];
            j--
        }
        arr[j] = target
    }
    return arr
} 
            console.log(insertSort(arr))
        </script>
    </body>
</html>
